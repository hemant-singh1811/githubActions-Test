name: List services in GCP
run-name: ${{ github.actor }} is pushing to GCP🚀
on:
  push:
    branches:
      - main 

env:
    PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    GKE_ZONE: "us-central1-a"

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    permissions:
        id-token: write # This is required for requesting the JWT
        contents: read  # This is required for actions/checkout      

    steps:
     - name: Checkout code
       uses: actions/checkout@v2
  
     - id: 'auth'
       name: Set up Google Cloud SDK 
       uses: 'google-github-actions/auth@v0.3.1'
       with:
          create_credentials_file: 'true'
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
            
     - id: 'compute-ssh'
       uses: 'google-github-actions/ssh-compute@v0'
       with:
            instance_name: 'alphalionserver'
            zone: 'us-central1-a'
            ssh_private_key: "AAAAB3NzaC1yc2EAAAADAQABAAABgQCUWIeGNgEL+aXaJYqdxnaLC10HVxjmJMw5hdaFZ0K1dNxtgY8ppujAk+oAi1PGG8jkwvR/0NxdriTh1aJatC8lIGlsCzKsFYlIEiFRWk+5RX+JoIUKiyWpQtTwXmtTs1EJI1Hjuy0qxeuLGHuNtEv6ZIVDxXp3lf91YbUyveyX4nJbKGG0Hg4ymcghpSHZJzljJfbGRN+Rc9U1hQIOnJp/cBqHh>"
            command: 'pwd && sudo ls'    
     - id: 'gcloud'
       name: 'gcloud auth'
       run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"

    
     - id: 'gcloudcomputessh'    
       name: 'gcloud compute ssh'
       run: |-
        gcloud compute ssh "alphalionserver" --zone $GKE_ZONE  --project "alphachatdb"
        uname -n  
        sudo ls  

     - name: Run script.sh
       run: |
            uname -n
     - run: echo ${{ secrets.GCP_SSH_PRIVATE_KEY }}
         
     


      
     


