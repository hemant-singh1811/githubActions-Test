name: List services in GCP
run-name: ${{ github.actor }} is pushing to GCPüöÄ
on:
  push:
    branches:
      - main 

env:
    PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    GKE_ZONE: "us-central1-a"

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest

    permissions:
        id-token: write # This is required for requesting the JWT
        contents: read  # This is required for actions/checkout      

    steps:
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v0.3.1'
      with:
          create_credentials_file: 'true'
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          
    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud auth login
        gcloud compute ssh --zone $GKE_ZONE "alphalionserver" --project "alphachatdb"
    - name:  PWD
      run:  pwd    
    - name:  steps.auth.outputs.credentials_file_path 
      run: echo ${{ steps.auth.outputs.credentials_file_path }}   

    - name:   secrets.WORKLOAD_IDENTITY_PROVIDER_ID
      run: echo ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
